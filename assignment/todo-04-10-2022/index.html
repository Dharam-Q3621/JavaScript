<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./js/script.js" defer></script>
    <title>TODO</title>
    <style>
        .update-icon {
            background: transparent;
            color: darkgrey;
            border: none;
            font-size: 1.4rem;
            padding: 0;
            transition: all 0.3s;
        }

        .update-icon:hover {
            color: white;
        }

        td {
            font-size: 1.3rem;
        }

        td:last-child {
            font-size: unset;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mt-3   rounded">
        <h1 class="text-center  bg-dark text-warning fw-bold py-3 rounded">TOTO LIST</h1>
        <div class="text-white w-75 m-auto border border-2 border-warning rounded py-2 px-4  ">
            <form class="was-validated">
                <div class="row">
                    <div class="col-lg-10 ">
                        <div class="py-2">
                            <label for="item" class="form-label text-warning fw-bold text-uppercase">Item Name :</label>
                            <input type="text" class="form-control" id="item" placeholder="Enter Item Name" name="item"
                                required>
                            <div class="valid-feedback fw-bold">Correct.</div>
                            <div class="invalid-feedback fw-bold">incorrect.</div>
                        </div>
                    </div>
                    <div class="col-md-2  d-flex align-items-center justify-content-lg-end">
                        <div class="mt-lg-2 ">
                            <button type="button" class="add btn  btn-success fw-bold px-5 disabled ">Add</button>
                            <button type="button" class="update btn  btn-warning fw-bold px-4 d-none ">Update</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="container w-75 item-list  mt-3 d-none border border-2 border-warning rounded">
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="text-warning fs-5">
                        <th>SNo</th>
                        <th class="" colspan="2">Item Name</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>

    </div>

    <!-- // tost -->
    <div class=" position-absolute m-3 top-0 end-0 ">
        <div class="toast">
            <div class="toast-header text-dark bg-warning ">
                <strong class="me-auto ">List</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body text-white bg-dark bg-opacity-75">
                <p></p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
