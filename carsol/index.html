<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </button>

        <div class="carousel__track__container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img src="https://cdn.pixabay.com/photo/2015/02/02/15/28/bar-621033_960_720.jpg"
                        alt="">
                </li>
                <li class="carousel__slide">
                    <img src="https://cdn.pixabay.com/photo/2015/07/15/09/00/man-845847_960_720.jpg"
                        alt="">
                </li>
                <li class="carousel__slide">
                    <img src="https://cdn.pixabay.com/photo/2018/06/17/09/19/cyber-security-3480163_960_720.jpghttps://cdn.pixabay.com/photo/2018/06/17/09/19/cyber-security-3480163_960_720.jpg"
                        alt="">
                </li>
                <li class="carousel__slide">
                    <img src="https://cdn.pixabay.com/photo/2015/01/08/18/24/children-593313_960_720.jpg"
                        alt="">
                </li>
                
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
        <div class="carousel__nav">
            <button class="carousel__nav_dot"></button>
            <button class="carousel__nav_dot"></button>
            <button class="carousel__nav_dot"></button>
            <button class="carousel__nav_dot dont_active"></button>
        </div>
    </div>


<script src="./script.js"></script>
</body>

</html>
