<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>promise</h1>
    <p id="p">5-Second wait for result result </p>
    <script>

        var p = document.getElementById( "p" );

        promise = new Promise( function ( resolve, reject ) {
            let x = 0;
            setTimeout( () => {
                if ( x == 0 ) {
                    resolve( "done" );
                }
                else reject( "error" );
            }, 5000 );

        } );
        promise.then( ( result ) => {
            console.log( result );
            p.innerHTML = result;

        } ).catch( ( err ) => {
            console.log( err );
            p.innerHTML = err;

        } );



    </script>
</body>

</html>
